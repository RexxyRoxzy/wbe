<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- En-tête style Replit -->
  <div class="header">
    <img src="icon.png" alt="Logo" class="logo">
    <span class="brand-name">roxzy</span>
  </div>

  <div class="container">
    <!-- Partie Connexion -->
    <div class="left">
      <div class="login-box">
        <form id="loginForm" action="/auth" method="POST">
          <div id="buttonDiv"></div>

          <!-- reCAPTCHA invisible -->
          <button 
            id="recaptchaBtn"
            class="g-recaptcha"
            data-sitekey="6LdmgU4rAAAAAOd31xmlC4hcR8QSvPTvRE9L0_xl"  <!-- ta clé site actuelle -->
            data-callback="onSubmit"
            data-size="invisible"
            style="display: none;">
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- Partie Image + Texte rétro -->
    <div class="right">
      <div class="overlay">
        <p class="pixel-text">Energy, to Symetry.</p>
      </div>
    </div>
  </div>

  <footer class="footer">© 2025 Roxzy. All Rights Reserved. Thank's Replit for The Idea !</footer>

  <script>
    // Quand Google sign-in réussit, on déclenche reCAPTCHA invisible
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      grecaptcha.execute();
    }

    // Quand reCAPTCHA valide, on soumet le formulaire
    function onSubmit(token) {
      document.getElementById("loginForm").submit();
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "771271933453-7b05smqssd08ersoov0qkph1t88gqeaj.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("buttonDiv"),
        {
          theme: "filled_white",
          size: "large",
          shape: "pill"
        }
      );
    };
  </script>
</body>
</html>
